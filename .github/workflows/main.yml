name: CI Checks

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - main

jobs:
  quality_checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Check Environment Variables
        run: |
          echo "Checking secrets..."
          [ -z "$IMAGEKIT_PUBLIC_KEY" ] && echo "IMAGEKIT_PUBLIC_KEY is missing!" || echo "IMAGEKIT_PUBLIC_KEY is set."
          [ -z "$IMAGEKIT_PRIVATE_KEY" ] && echo "IMAGEKIT_PRIVATE_KEY is missing!" || echo "IMAGEKIT_PRIVATE_KEY is set."
          [ -z "$IMAGEKIT_URL_ENDPOINT" ] && echo "IMAGEKIT_URL_ENDPOINT is missing!" || echo "IMAGEKIT_URL_ENDPOINT is set."
          [ -z "$CODECOV_TOKEN" ] && echo "CODECOV_TOKEN is missing!" || echo "CODECOV_TOKEN is set."
          [ -z "$SESSION_SECRET" ] && echo "SESSION_SECRET is missing!" || echo "SESSION_SECRET is set."
          [ -z "$JWT_SECRET" ] && echo "JWT_SECRET is missing!" || echo "JWT_SECRET is set."
          [ -z "$JWT_EXPIRED" ] && echo "JWT_EXPIRED is missing!" || echo "JWT_EXPIRED is set."
          [ -z "$DATABASE_URL" ] && echo "DATABASE_URL is missing!" || echo "DATABASE_URL is set."

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Linter
        run: npm run lint

      - name: Tests
        run: npm run test
        env:
          CI: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          IMAGEKIT_PRIVATE_KEY: ${{ secrets.IMAGEKIT_PRIVATE_KEY }}
          IMAGEKIT_PUBLIC_KEY: ${{ secrets.IMAGEKIT_PUBLIC_KEY }}
          IMAGEKIT_URL_ENDPOINT: ${{ secrets.IMAGEKIT_URL_ENDPOINT }}
          JWT_EXPIRED: ${{ secrets.JWT_EXPIRED }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
